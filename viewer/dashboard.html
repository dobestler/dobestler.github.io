    <script type="text/javascript">
        var start = moment().subtract(1, 'days');
        var end = moment();

        $(document).ready(function() {
            queryMostRecent();
            updateDateRangePicker();

            $('#btn-chart').on('click', function() {
                var datatype = document.getElementById('datatype').value;
                showChart(datatype, start.format('YYYY/MM/DD+HH:mm:ss'), end.format('YYYY/MM/DD+HH:mm:ss'));
            })
        });

        google.load('visualization', '1', {
            packages: ['line', 'corechart']
        });

        function draw(datatype, start, end) {
            var query = "SELECT Date, DeviceNo8 as 'Bedroom', DeviceNo9 as 'Living room', DeviceNo10 as 'Eira’s room', Outside";
            switch (datatype) {
                case 'Humidity':
                    query += " FROM 1sJHjpA2ToIvRbY0eksYhS1hfctq8yg-1H1KPhvaJ";
                    break;
                case 'Pressure':
                case 'Temperature':
                    query += " FROM 1jQ_Jnnw26pWU05sGBNdXbXlvxB-66_W4fuJgsTG7";
                    break;
                case 'Battery':
                    query += " FROM 13Oox5ACRRPJcaL8CigkkpveWUNV3ALDbEwWpmuvq";
                    break;
            }
            query += " WHERE Date >= '" + start + "' AND Date <= '" + end + "'";
            query += " ORDER BY Date DESC";

            //alert(query);

            var queryText = encodeURIComponent(query);
            drawChart(query);
        }

        function showChart(datatype, start, end) {
            var url = "https://fusiontables.googleusercontent.com/embedviz?containerId=googft-gviz-canvas&viz=GVIZ&t=LINE_AGGREGATE&isXyPlot=true&bsize=0.0&" +
                "q={ $QCOLS }&qrs=+where+col3+%3E%3D+&qre=+and+col3+%3C%3D+&qe=+order+by+col3+asc&uiversion=2&" +
                "rstart={ $START }&rend={ $END }&" +
                "gco_forceIFrame=true&gco_hasLabelsColumn=true&width=500&height=300";

            var cols;

            switch (datatype) {
                case 'Humidity':
                    cols = "select+col3,+col7,+col1,+col9,+col8+from+1sJHjpA2ToIvRbY0eksYhS1hfctq8yg-1H1KPhvaJ";
                    break;
                case 'Pressure':
                case 'Temperature':
                    cols = "select+col3,+col7,+col1,+col9,+col8+from+1jQ_Jnnw26pWU05sGBNdXbXlvxB-66_W4fuJgsTG7";
                    break;
                case 'Battery':
                    cols = "select+col3,+col7,+col1,+col9+from+13Oox5ACRRPJcaL8CigkkpveWUNV3ALDbEwWpmuvq";
                    break;
            }

            var url = url.replace("{ $QCOLS }", cols).replace("{ $START }", start).replace("{ $END }", end);
            window.open(url, '_blank');
        }

        function getUnitFor(datatype) {
            switch (datatype) {
                case 'Humidity':
                    return '%';
                case 'Temperature':
                    return '°C';
                case 'Battery':
                    return '%';
                case 'Pressure':
                    return 'n/a';
            }
        }

        function drawChart(query) {
            var options = {
                chart: {
                  title: document.getElementById('datatype').value + ' data',
                  subtitle: 'in ' + getUnitFor(document.getElementById('datatype').value)
                },
                legend: { position: 'bottom' },
                width: document.getElementById('visualization_chart_div').style.width,
                height: $(document).height()/2,
            };

            google.visualization.drawChart({
                "containerId": "visualization_chart_div",
                "dataSourceUrl": "http://www.google.com/fusiontables/gvizdata?tq=",
                "query":query,
                "chartType": "Line",
                "options": google.charts.Line.convertOptions(options)
            });

        }

        //google.setOnLoadCallback(draw);

        function updateDateRangePicker() {

            var diffInMillis = end.diff(start);
            end = moment();
            start = moment().subtract(diffInMillis, 'ms');

            function cb(start, end) {
                $('#reportrange span').html(start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'));
                var datatype = document.getElementById('datatype').value;
                draw(datatype, start.format('YYYY-MM-DD HH:mm'), end.format('YYYY-MM-DD HH:mm'));
            }

            $('#reportrange').daterangepicker({
                startDate: start,
                endDate: end,
                ranges: {
                   'Last 24h': [moment().subtract(24, 'hours'), moment()],
                   'Last 3 Days': [moment().subtract(3, 'days').startOf('day'), moment()],
                   'Last 7 Days': [moment().subtract(7, 'days').startOf('day'), moment()],
                   'Last 30 Days': [moment().subtract(30, 'days').startOf('day'), moment()],
                   'All time': [moment().subtract(4, 'years'), moment()]
                }
            }, cb);

            $('#reportrange').on('apply.daterangepicker', function(ev, picker) {
              start = $('#reportrange').data('daterangepicker').startDate;
              end = $('#reportrange').data('daterangepicker').endDate;
            });

            cb(start, end);
        };

        function responseHandlerTemperature(response) {
            unit = getUnitFor('Temperature')

            $('#bedroom_currentTemperature').html(response.rows[0][1] + unit);
            $('#livingroom_currentTemperature').html(response.rows[0][2] + unit);
            $('#eirasroom_currentTemperature').html(response.rows[0][3] + unit);
            $('#outside_currentTemperature').html(response.rows[0][4] + unit);
        }

        function queryMostRecent() {
            queryMostRecentTemperature();
            queryMostRecentHumidity();
            queryMostRecentBattery();
        }

        function queryMostRecentTemperature() {
            table = '1jQ_Jnnw26pWU05sGBNdXbXlvxB-66_W4fuJgsTG7';

            queryAverageFor(table, responseHandlerAvgTemperature);

            table = '1sJHjpA2ToIvRbY0eksYhS1hfctq8yg-1H1KPhvaJ';

            queryAverageFor(table, responseHandlerAvgHumidity);

            table = '13Oox5ACRRPJcaL8CigkkpveWUNV3ALDbEwWpmuvq';
            queryMostRecentFor(table, responseHandlerBattery);
        }

        var queryUrlHead = 'https://www.googleapis.com/fusiontables/v2/query?sql=';
        var queryUrlTail = '&key=AIzaSyC6bt0RnAVIDwdj3eiSJBmrEPqTmQGDNkM';

        function queryMostRecentFor(table, handler) {
            // Builds a Fusion Tables SQL query and hands the result to handler

            var query = "SELECT Date, DeviceNo8 as 'Bedroom', DeviceNo9 as 'Living room', DeviceNo10 as 'Eira’s room', Outside FROM " + table + " ORDER BY Date DESC LIMIT 1";
            var queryurl = encodeURI(queryUrlHead + query + queryUrlTail);

            var jqxhr = $.get(queryurl, handler, "jsonp");
        }

        var avgDevice = "avgDevice";
        var avgOutside = "avgOutside";
        var countDevice = "countDevice";
        var countOutside = "countOutside";

        function queryAverageFor(table, handler) {
            // Builds a Fusion Tables SQL query and hands the result to handler

            var date = moment().subtract(4, 'days').format("YYYY-MM-DD HH:mm:ss")

            var query = "SELECT COUNT(DeviceNo8) as " + countDevice + "8, " +
                        "COUNT(DeviceNo9) as " + countDevice + "9, " +
                        "COUNT(DeviceNo10) as " + countDevice + "10, " +
                        "COUNT(Outside) as " + countOutside + ", " +
                        "AVERAGE(DeviceNo8) as " + avgDevice + "8, " +
                        "AVERAGE(DeviceNo9) as " + avgDevice + "9, " +
                        "AVERAGE(DeviceNo10) as " + avgDevice + "10, " +
                        "AVERAGE(Outside) as " + avgOutside + " " +
                        "FROM " + table +
                        " WHERE Date >= '" + date + "' ORDER BY Date DESC";
            var queryurl = encodeURI(queryUrlHead + query + queryUrlTail);

            var jqxhr = $.get(queryurl, handler, "jsonp");
        }

        function responseHandlerAvgTemperature(response) {
            unit = getUnitFor('Temperature')
            var avg = calculateAverageFrom(response);
            $('#inside_avgTemperature').html(avg);
        }

        function responseHandlerAvgHumidity(response) {
            unit = getUnitFor('Humidity')
            var avg = calculateAverageFrom(response);
            $('#inside_avgHumidity').html(avg);
        }

        function calculateAverageFrom(data) {
            console.log(JSON.stringify(data));

            var avgSum = 0;
            var avgCount = 0;
            var countSum = 0;
            var countCount = 0;

            var i = 0;
            data.columns.forEach(function(colName) {
                if (colName.startsWith(avgDevice)) {
                    avgSum += parseFloat(data.rows[0][i]);
                    avgCount += 1;
                } else if (colName.startsWith(countDevice)) {
                    countSum += parseFloat(data.rows[0][i]);
                    countCount += 1;
                }
                i += 1;
            });

            var avg = 0;
            var avgSamplesPerDevices = countSum / countCount;
            if (avgSamplesPerDevices < 150) {
                // sanity check: need at least 150 values from each device for a proper avg
                console.log("Not enough data to calculate average. Got in average only " + avgSamplesPerDevices + " per device.");
                avg = "n/a";
            } else {
                avg = (avgSum / avgCount).toFixed(1) + unit;
            }

            return avg;
        }

                    'Content-Type':'application/json'
                },
                method: 'POST',
                dataType: 'json',
                data: '{"to":"/topics/actions","data":{"action":"' + action + '"},"priority":"high"}',
                success: function(data){
                  console.log('succes: '+data);
                   queryMostRecent();
                   updateDateRangePicker();
                }
            });
        }
